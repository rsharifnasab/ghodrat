name: Test

on: [push]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go environment
        uses: actions/setup-go@v2
        with:
          go-version: "^1.17.1"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run tests
        run: make unit-test
